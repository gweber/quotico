http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    server_tokens off;
    charset utf-8;
    charset_types text/html text/plain text/css application/javascript application/json;

    # Logging
    access_log /var/www/quotico.de/logs/access.log;
    error_log  /var/www/quotico.de/logs/error.log;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    upstream backend {
        server 127.0.0.1:4201;
    }

    # --- HTTP → HTTPS redirect ---
    server {
        listen 80;
        server_name quotico.de www.quotico.de;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/quotico.de/web;
        }

        location / {
            return 301 https://quotico.de$request_uri;
        }
    }

    # --- www → apex redirect (HTTPS) ---
    server {
        listen 443 ssl;
        server_name www.quotico.de;

        ssl_certificate     /etc/letsencrypt/live/quotico.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/quotico.de/privkey.pem;

        return 301 https://quotico.de$request_uri;
    }

    # --- HTTPS server ---
    server {
        listen 443 ssl;
        server_name quotico.de;

        # TLS certificates (managed by Certbot)
        ssl_certificate     /etc/letsencrypt/live/quotico.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/quotico.de/privkey.pem;

        # Modern TLS settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Security headers
        add_header X-Content-Type-Options  "nosniff" always;
        add_header X-Frame-Options         "DENY" always;
        add_header Referrer-Policy         "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy      "camera=(), microphone=(), geolocation=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' wss://quotico.de; form-action 'self' https://accounts.google.com;" always;

        # --- Frontend (static files) ---
        root /var/www/quotico.de/web;
        index index.html;

        # Auth endpoints - strict rate limit
        location ~ ^/api/(auth|2fa)/ {
            limit_req zone=auth burst=3 nodelay;
            limit_req_status 429;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints - standard rate limit
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_req_status 429;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket - live scores
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Health check — internal only
        location /health {
            allow 127.0.0.1;
            allow ::1;
            deny all;
            proxy_pass http://backend;
        }

        # Static assets - long cache (must repeat ALL security headers — nginx replaces parent)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            add_header X-Content-Type-Options  "nosniff" always;
            add_header X-Frame-Options         "DENY" always;
            add_header Referrer-Policy         "strict-origin-when-cross-origin" always;
            add_header Permissions-Policy      "camera=(), microphone=(), geolocation=()" always;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' wss://quotico.de; form-action 'self' https://accounts.google.com;" always;
        }

        # SPA fallback - all other routes → index.html
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
